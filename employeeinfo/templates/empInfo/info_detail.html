{% extends 'empInfo/main.html' %}

{% block content %}
    <div class="info">
        {% if user.is_authenticated %}
            <a href="{% url 'info_edit' pk=info.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="{% url 'info_delete' pk=info.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
    
        <p>{{info.firstName}}</p>
        <p>{{info.lastName}}</p>
        <p>{{info.email}}</p>
        <p>{{info.mobileNumber}}</p>
        <p>{{info.salary}}</p>
        
    </div>
{% endblock %}
